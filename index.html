<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <title>Weather App</title>
<!--    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>-->
</head>

<body>
<header>
    <h1 class="text-center">Weather App</h1>
    <div class="container">
        <div class="row text-center">
            <div class="col">
                <input type="text" class="form-control" placeholder="Enter your zip code here" aria-label="5 Digit Zip Code"
                       aria-describedby="button-addon1" id="zip">
            </div>
            <div class="col">
                <button class="btn btn-outline-secondary btn-info text-dark" type="button" id="getWeather">Show Weather</button>
            </div>
        </div>
        <br>
        <!-- we want to start out with this content hidden -->
        <div class="row" id="error" style="visibility:hidden">
            [Error]
        </div>
        <br>
    </div>
</header>

<br>

<!-- we want to start out with this content hidden -->
<div class="container d-grid gap-3" id="dataBox" style="visibility:hidden">
    <div class="container border border-dark">
        <div class="row">
            <div class="col border border-dark text-center fw-bold bg-warning">
                City
            </div>
        </div>
        <div class="row" style="height:50px;">
            <div class="col border border-dark text-center" id="city" style="padding-top:10px;">
                City
            </div>
        </div>
    </div>

    <div class="container border border-dark">
        <div class="row">
            <div class="col border border-dark text-center fw-bold bg-warning">
                Temperature
            </div>
        </div>
        <div class="row" style="height:50px;">
            <div class="col border border-dark text-center" id="Kel" style="padding-top:10px;">
                K
            </div>
            <div class="col border border-dark text-center" id="Far" style="padding-top:10px;">
                F
            </div>
            <div class="col border border-dark text-center" id="Cel" style="padding-top:10px;">
                C
            </div>
        </div>
    </div>

    <div class="container border border-dark">
        <div class="row">
            <div class="col border border-dark text-center fw-bold bg-warning">
                Condition
            </div>
        </div>
        <div class="row" style="height:50px;">
            <div class="col border border-dark text-center" id="condition" style="padding-top:10px;">
                Weather Condition
            </div>
        </div>
    </div>

    <div class="container border border-dark">
        <div class="row">
            <div class="col border border-dark text-center bg-warning">
                Other Info
            </div>
        </div>
        <div class="row" style="height:200px;">
            <div class="col text-center">
                <img class="img-fluid" id="img" src="" style="max-height:190px; padding-top:5px;">
            </div>
        </div>
    </div>
</div>

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="./main.js"></script>
</body>

</html>
